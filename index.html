<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adoção de Animais</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="https://www.emoji.co.uk/files/phantom-open-emojis/smileys-people-phantom/13172-skull.png" type="image/png" />
  <script src="script.js"></script>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .titulo-retangulo {
      background: red;
      padding: 15px;
      text-align: center;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .horror-text {
      font-family: 'Creepster', cursive;
      color: white;
    }

    form {
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #a3e635;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      box-sizing: border-box;
    }

    button {
      background-color: rgb(210, 20, 220);
      color: white;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: rgb(111, 0, 139);
    }
  </style>
</head>
<body onload="playScarySound()">
  <div class="titulo-retangulo">
    <h1 class="horror-text">Venha fazer sua adoção</h1>
  </div>

  <form action="https://formspree.io/f/mvgrpkep" method="post">
    <h2 style="color: blueviolet;">Cadastro</h2>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required />

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required />

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" required />

    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" name="endereco" required />

    <label for="estado">Estado:</label>
    <select id="estado" name="estado" required>
      <option value="">Todos os estados</option>
      <!-- (estados aqui...) -->
    </select>

    <label for="cidade">Cidade:</label>
    <select id="cidade" name="cidade" required>
      <option value="">Todas as cidades</option>
      <!-- (cidades aqui...) -->
    </select>

    <label for="cep">CEP:</label>
    <input type="text" id="cep" name="cep" required />

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" required />

    <label for="especie">Tipo de Espécie:</label>
    <select id="especie" name="especie" required>
      <option value="">Todas as espécies</option>
      <option value="gato">Gato</option>
      <option value="cachorro">Cachorro</option>
      <option value="tartaruga">Tartaruga</option>
      <option value="passaros">Pássaros</option>
    </select>

    <label for="sexo">Sexo:</label>
    <select id="sexo" name="sexo" required>
      <option value="">Selecione um sexo</option>
      <option value="femea">Fêmea</option>
      <option value="macho">Macho</option>
    </select>

    <label for="porte">Porte do Animal:</label>
    <select id="porte" name="porte" required>
      <option value="">Selecione o porte</option>
      <option value="pequeno">Pequeno</option>
      <option value="medio">Médio</option>
      <option value="grande">Grande</option>
    </select>

    <button type="submit">Enviar Pedido</button>
  </form>
</body>
</html>
