<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>informações dos Animais</title>
    <style>
        body {
      background-color: #d695ec; /* Cor roxo claro*/
    }
    /* Estilo do cartão */
    .card {
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      font-family: Arial, sans-serif;
      background-color: #fff;
    }

    /* Estilo da imagem */
    .card img {
      width: 100%;
      height: auto;
      border-bottom: 1px solid #ccc;
    }

    /* Estilo do conteúdo do cartão */
    .card-body {
      padding: 15px;
    }

    /* Título do cartão */
    .card-title {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #333;
    }

    /* Descrição do cartão */
    .card-text {
      font-size: 1rem;
      color: #666;
      margin-bottom: 15px;
    }

    /* Link do cartão */
    .card-link {
      text-decoration: none;
      color: #cd66fa;
      font-weight: bold;
    }

    /* Efeito de hover no link */
    .card-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
    
    <h1 style="color: rgb(166, 47, 235);">Conhecendo mais sobre os Animais</h1>

    <div class="card">
        <div class="texto-sobreposto"></div>
    <h2 style="float: left; margin-right: 10px;">sobre o Luke</h2>
    <h3 style="float: left; margin-right: 10px;"> Ele é um Cachorro sentimental, carinhoso, brincalhão e que gosta de comer tudo que vê pela frente. Ele não gosta de levar bronca pois pode desencadear uma depressão.</h3>
</div>
</body>
</html>
